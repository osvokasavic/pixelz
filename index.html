<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label for="colorOptions">Number of Colors:</label>
        <select id="colorOptions">
            <option value="2">2 Colors</option>
            <option value="3">3 Colors</option>
            <option value="4">4 Colors</option>
        </select>
        <label for="speedOptions">Speed:</label>
        <select id="speedOptions">
            <option value="0.5">0.5x</option>
            <option value="1">1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
        <button id="startButton">Start</button>
    </div>
    <div id="buffContainer"></div>
    <div id="gameContainer"></div>
    <div id="logContainer"></div>
    <div id="allianceControls">
        <label for="allianceColor1">Force Alliance Color 1:</label>
        <select id="allianceColor1"></select>
        <label for="allianceColor2">Force Alliance Color 2:</label>
        <select id="allianceColor2"></select>
        <button id="forceAllianceButton">Force Alliance</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
